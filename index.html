<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Life" />
    <meta property="article:author" content="Yrieix Leprince" />
    <meta property="og:description"
        content="Get to know where you are in your life depending on biologic and geographic features." />
    <meta name="description"
        content="Get to know where you are in your life depending on biologic and geographic features." />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:site_name" content="yleprince.github.io" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/twitter/247/red-heart_2764.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Life</title>
</head>

<body>
    <h1>Life gauge <span class="heart"></span></h1>
    <div id="selectors">

        <div class="selector">
            <div id="centered">
                <label id="label_age" for="age">25 years old</label>
            </div>
        </div>

        <div><input type="range" id="age" value=25 min="0" max="110"></div>
        <div class="selector">
            <!-- <label for="gender">Gender</label> -->
            <select id="gender">
                <option value="avg">Average</option>
                <option value="women" selected>Women</option>
                <option value="men">Men</option>
            </select>
        </div>

        <div class="selector">
            <!-- <label for="country">Country</label> -->
            <select id="country"></select>
        </div>
    </div>
    <div id="life">
        <div id="past"></div>
        <div id="futur"></div>
    </div>
    <div id="sources"><a
            href="https://www.infoplease.com/world/health-and-social-statistics/life-expectancy-countries">Sources</a>
    </div>
</body>
<script src="app.js"></script>

</html>
