<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/twitter/247/red-heart_2764.png">

    <title>Life</title>
</head>

<body>
    <h1>❤️</h1>
    <div id="selectors">

        <div class="selector">
            <label id="label_age" for="age">What's your age</label>
            <input type="range" id="age" min="0" max="110">
        </div>

        <div class="selector">
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="avg" selected>Average</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
        </div>

        <div class="selector">
            <label for="country">Country</label>
            <select id="country"></select>
        </div>
    </div>
    <div id="life">
        <div id="past"></div>
        <div id="futur"></div>
    </div>
</body>
<script src="app.js"></script>

</html>
